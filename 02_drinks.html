<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const header = document.querySelector("h1");
    const medieurl = "https://temaopgave-7c0f.restdb.io/media/";
    const myHeaders = {

        "x-apikey": "602f7cf35ad3610fb5bb63a9"
    }

    console.log("ID", id);
    document.addEventListener("DOMContentLoaded", loadJSON);

    async function loadJSON() {
        console.log(loadJSON);
        const JSONData = await fetch(`https://temaopgave-7c0f.restdb.io/rest/drinks/${id}`, {
            headers: myHeaders
        });
        drink = await JSONData.json();
        console.log("Drinks", drink);
        visDrinks(drink);
    }

    function visDrinks(drink) {
        console.log(visDrinks);
        document.querySelector(".navn").textContent = drink.navn + " ";
        document.querySelector(".langbeskrivelse").textContent = drink.langbeskrivelse + " ";
        document.querySelector(".billede").src = medieurl + drink.billede;
        document.querySelector("button").addEventListener("click", tilbageTilDrinks);
    }

    function tilbageTilDrinks() {
        console.log(tilbageTilDrinks);
        history.back();
    }
